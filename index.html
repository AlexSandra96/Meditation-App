<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/svg/lotus.ico" type="image/x-icon">
</head>
<body>
    <div class="app-wrapper">
        <div class="video-container">
            <video class="video" loop>
                <source src="./assets/video/Beach.mp4" type="video/mp4"> 
            </video>
        </div>
        <div class="time-select">
            <button data-time="60">1 minutes</button>
            <button data-time="90">1.5 minutes</button>
            <button data-time="120">2 minutes</button>
            <button data-time="180"> 3 minutes</button>
        </div>
        <div class="player-container">
            <audio loop class="sound">
                <source src="./assets/sounds/Beach.mp3">
            </audio>
            <img src="./assets/svg/play.svg" alt="Play" class="play" height="120" width="120">
            <div class="progress-bar"></div>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./assets/sounds/Beach.mp3" data-video="./assets/video/Beach.mp4">
                <img src="./assets/svg/Beach.svg" alt="Beach" width="50" height="50">
            </button>
            <button data-sound="./assets/sounds/Fall.mp3" data-video="./assets/video/Fall.mp4">
                <img src="./assets/svg/Fall.svg" alt="Fall" width="50" height="50">
            </button>
            <button data-sound="./assets/sounds/Fire.mp3" data-video="./assets/video/Fire.mp4">
                <img src="./assets/svg/Fire.svg" alt="Fire" width="50" height="50">
            </button>
            <button data-sound="./assets/sounds/Forest.mp3" data-video="./assets/video/Forest.mp4">
                <img src="./assets/svg/Forest.svg" alt="Forest" width="50" height="50">
            </button>
            <button data-sound="./assets/sounds/Rain.mp3" data-video="./assets/video/Rain.mp4">
                <img src="./assets/svg/Rain.svg" alt="Rain" width="50" height="50">
            </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
